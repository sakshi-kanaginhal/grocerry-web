<script>
    function addToCart(name, price, img) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
        
        let existing = cart.find(item => item.name === name);
    
        if (existing) {
            existing.quantity++;
        } else {
            cart.push({
                id: Date.now(),
                name: name,
                price: price,
                quantity: 1
            });
        }
    
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(name + " added to cart!");
    }
</script>
