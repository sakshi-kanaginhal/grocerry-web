<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="website icon" type="png" href="/Users/apple/Desktop/expo2.0/logo ns.jpeg">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            color: #4DA3FF;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 800px;
            background: rgb(32, 13, 13);
        }
        .container{
            position: relative;
            width: 750px;
            height: 450px;
            border: 2px solid #c0c0c0;
            box-shadow: 0 0 25px yellow;
            overflow: hidden;
        }
         .container .formbox{
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
          .formbox h2{
            font-weight: bold;
            text-align: center;
            font-size: 32px;
        }
       .formbox .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 25px;
        }
        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline:none;
            font-size: 16px;
            color: rgb(110, 198, 218);
            font-weight: 600;
            border-bottom: 2px solid rgb(161, 151, 151);
        }
        .formbox.login{
            left: 0;
            padding: 0 40px;
        }
        .formbox.login .animation{
            transform: translateX(0%);
            transition: .7s;
            opacity:1;
            transition-delay:calc(.1s*var(--S)) ;
        }
        .container.active .formbox.login .animation{
            transform: translateX(-120%); 
            opacity: 0;
            transition-delay: calc(.1s*var(--D));
       }
        .formbox.register{
            right: 0;
            padding: 0 60px;
        }
        .formbox.register .animation{
            transform: translateX(120%);
            transition: .7s ease;
            opacity: 0;
            transition-delay: calc(1s*var(--D));
        }
        .container.active .formbox.register .animation{
            transform: translateX(0%);
            opacity: 1;
            transition-delay: calc(.1s*var(--S));
        }
       .input-box label{
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 16px;
            color:  rgb(110, 198, 218);
            transition: .2s;
        }
        .input-box input:focus ~ label,
        .input-box input:valid ~ label{
            top: -5px;
            color: yellow;
        }
        .btn{
            position: relative;
            width: 100%;
            height: 45px;
            background: transparent;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid yellow;
            overflow: hidden;
            z-index: 1;
        }
        .btn::before{
            content: " ";
            position: absolute;
            height: 300%;
            width:100%;
            background:linear-gradient(rgb(32, 13, 13),yellow,rgb(32, 13, 13),yellow);
            top: -100%;
            left: 0;
            z-index: -1;
            transition: .5s;
        }
        .btn:hover::before{
            top:0;
        }
        .regi-link{
            font-size: 14px;
            text-align: center;
            margin: 20px;
        }
        .regi-link a{
            text-decoration: none;
            color: yellow;
            font-weight: 600;
        }
        .regi-link a:hover{
            text-decoration: underline;
        }
        .info-content{
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .info-content.login{
            right: 0;
            text-align: right;
            padding: 0 40px 60px 150px;
            transition-delay: calc(.1s*var(--S));
        }
        .info-content.login .animation{
            transform: translateX(0%);
            transition: .7s ease;
            transition-delay: calc(.1s*var(--D));
        }
        .container.active .info-content.login .animation{
            transform: translateX(120%);
            opacity: 0;
        }
        .info-content.register{
            left: 0;
            text-align: left;
            padding: 0 150px 60px 40px;
            pointer-events: none; 
           }
        .info-content.register .animation{
            transform: translateX(-1200%);
            transition: .7s ease;
            opacity: 0;
            filter: blur(10px);
            transition-delay:calc(.1s*var(--S)) ;
        }
        .container.active .info-content.register .animation{
            transform: translateX(0%);
            opacity: 1;
            filter: blur(0);
            transition-delay: calc(.1s*var(--li));
            
        }
        .info-content h2{
            text-transform: uppercase;
            font-size: 36px;
            line-height: 1.3;
        }
        .info-content p{
            font-size: 16px;
        }
        .container .curved-shape{
            position: absolute;
            right: 0;
            top:-5px;
            height: 600px;
            width: 850px;
            background: linear-gradient(45deg,rgb(32, 13, 13),yellow);
            transform: rotate(10deg) skewY(40deg);
            transform-origin: bottom right;
            transition: 1.5s ease;
        }
        .container.active .curved-shape{
            transform: rotate(0deg) skewY(0deg);
        }
        .container .curved-shape2{
            position: absolute;
            left: 250px;
            top:100%;
            height: 700px;
            width: 850px;
            background: rgb(32, 13, 13);
            border-top: 3px solid yellow;
            transform: rotate(10deg) skewY(40deg);
            transform-origin: bottom left;
            transition: 1.2s ease;
        }
        .container.active .curved-shape2{
            transform: rotate(-11deg) skewY(-41deg);
            transition-delay: 1.2s ;
        }
        
    </style>

</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="formbox login">
            <h2 class="animation" style="--D:0; --S:21;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1; --S:22;">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box animation" style="--D:2; --S:23;">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-box animation" style="--D:3; --S:24;">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25;">
                    <p>Don't have an account? <a href="#" class="signuplink">Sign Up</a> </p>
                </div>
            </form>
        </div>
        <div class="info-content login">
        <h2 class="animation" style="--D:0; --S:20;">WELCOME BACK</h2>
        <p class="animation" style="--D:1; --S:21;">Find your all needs on your fingertips and get delivered to ypur place..</p>
    </div>
    <div class="formbox register">
        <h2 class="animation" style="--li:17; --S:0;">Register</h2>
        <form action="#">
            <div class="input-box animation" style="--li:18; --S:1;">
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="input-box animation" style="--li:19; --S:2;">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="input-box animation" style="--li:20; --S:3;">
                <button class="btn" type="submit">Register</button>
            </div>
            <div class="regi-link animation" style="--li:21; --S:4;">
                <p>Already have an account? <a href="#" class="signinlink">Login</a> </p>
            </div>
        </form>
    </div>
    <div class="info-content register">
        <h2 class="animation" style="--li:17; --S:0;">WELCOME </h2>
        <p class="animation" style="--li:18; --S:1;">Register and be a member of NAMMA STORES..</p>
    </div>
    </div>
     

    <script>
       const container=document.querySelector('.container');
        const LoginLink=document.querySelector('.signinlink')
        const RegisterLink=document.querySelector('.signuplink')
        RegisterLink.addEventListener('click',()=>{
            container.classList.add('active');
        })
        LoginLink.addEventListener('click',()=>{
            container.classList.remove('active');
        })
        
        








    </script>
    
</body>
</html>
